<div class="container reset">
    <div class="center-form panel">
        <div class="panel-body">
            <h2 class="text-center">Reset password</h2>
            <form name="resetForm" ng-submit="submitReset(form)" role="form" ng-init="form = {}">
                <div class="form-group" ng-class="{ 'has-error' : resetForm.emailField.$dirty && resetForm.emailField.$invalid }">
                    <label class="control-label">Email</label>
                    <input name="emailField" type="email" ng-model="form.email" class="form-control input-lg" required autofocus>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-block btn-primary" ng-disabled="resetForm.$invalid">Reset</button>
                </div>
                <div>
                    <div ng-show="error" class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Error!</strong> {{error.msg}}
                    </div>
                </div>
                <div>
                    <p class="text-center text-muted"><small>By clicking on Reset, a new password will be generated and sent you by email</small></p>
                </div>
            </form>
            
        </div>
    </div>
</div>
