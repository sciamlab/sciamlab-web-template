<div class="container login">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">Log in</h2>
                <form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" ng-model="loginForm.email" class="form-control input-lg" required autofocus>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control input-lg"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-block btn-primary">Sign in</button>
                    </div>
                    <div ng-show="error" class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Error!</strong> {{error.msg}}
                    </div>
                    <div>
                        <p class="text-center"><a ui-sref="reset">Forgot your password?</a></p>
                        <p class="text-center text-muted"><small>Don't have an account yet? <a ui-sref="signup">Sign up</a></small></p>
                    </div>
                </form>
                <div class="or-separator">
                    <h6 class="text">or</h6>
                    <hr>
                </div>
                <button id="btn-facebook" class="btn btn-block btn-social btn-facebook" ng-click="authenticate('facebook')">
                    <i class="fa fa-facebook"></i> Sign in with Facebook
                </button>
                <button id="btn-google" class="btn btn-block btn-social btn-google" ng-click="authenticate('google')">
                    <i class="fa fa-google"></i> Sign in with Google
                </button>
                <button id="btn-twitter" class="btn btn-block btn-social btn-twitter" ng-click="authenticate('twitter')">
                    <i class="fa fa-twitter"></i> Sign in with Twitter
                </button>
                <button id="btn-github" class="btn btn-block btn-social btn-github" ng-click="authenticate('github')">
                    <i class="fa fa-github"></i> Sign in with GitHub
                </button>
            </div>
            
        </div>
    </div>
</div>
